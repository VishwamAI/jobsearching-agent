name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Make CI/CD workflow script executable
      run: chmod +x ./scripts/ci_cd_workflow.sh

    - name: Create, activate virtual environment, and install dependencies
      run: |
        python -m venv venv
        venv/bin/python -m pip install --upgrade pip
        venv/bin/python -m pip install -r requirements.txt
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: List installed packages
      run: venv/bin/pip list

    - name: Check for pandas installation
      run: venv/bin/python -c "import pandas; print(pandas.__version__)"
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Print Python interpreter location
      run: venv/bin/python -c "import sys; print(sys.executable)"
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Print Python path
      run: venv/bin/python -c "import sys; print(sys.path)"
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Lint with flake8
      run: venv/bin/python -m flake8 src tests
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: List installed packages before running tests
      run: venv/bin/pip list
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Print Python version before running tests
      run: venv/bin/python --version
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Print Python path before running tests
      run: venv/bin/python -c "import sys; print(sys.path)"
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Run tests with pytest
      run: venv/bin/python -m pytest
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages

    - name: Test prediction functionality
      run: venv/bin/python scripts/predict_job_level.py
      env:
        PYTHONPATH: venv/lib/python3.8/site-packages
