name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Make CI/CD workflow script executable
      run: chmod +x ./scripts/ci_cd_workflow.sh

    - name: Create, activate virtual environment, and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List installed packages
      run: |
        source venv/bin/activate
        pip list

    - name: Check for pandas installation
      run: |
        source venv/bin/activate
        python -c "import pandas; print(pandas.__version__)"

    - name: Print Python interpreter location
      run: |
        source venv/bin/activate
        which python

    - name: Print Python path
      run: |
        source venv/bin/activate
        python -c "import sys; print(sys.path)"

    - name: Lint with flake8
      run: |
        source venv/bin/activate
        python -m flake8 src tests

    - name: List installed packages before running tests
      run: |
        source venv/bin/activate
        pip list

    - name: Run tests with pytest
      run: |
        source venv/bin/activate
        python -m pytest

    - name: Test prediction functionality
      run: |
        source venv/bin/activate
        python scripts/predict_job_level.py
